<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <form id="chat-form" action="/chat" method="POST">
        <input type="text" id="user-input" name="user_input" placeholder="Type your message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <div id="chat-history"></div>
</body>
</html>
